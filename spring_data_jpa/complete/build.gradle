plugins {
	id 'org.springframework.boot' version '3.2.0'
	id 'io.spring.dependency-management' version '1.1.4'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation('org.springframework.boot:spring-boot-starter-test')

		//compile "org.springframework.boot:spring-boot-dependencies:${spring.version}"
		//compile "org.springframework.boot:spring-boot-starter-data-jpa:${spring.version}"
		//testCompile "org.springframework.boot:spring-boot-starter-test:${spring.version}"
	implementation "org.springframework.boot:spring-boot-starter-data-jpa:3.0.1"
	implementation "org.eclipse.persistence:org.eclipse.persistence.jpa:3.0.1"
	implementation 'com.h2database:h2:2.1.214'


}

test {
	useJUnitPlatform()
}
