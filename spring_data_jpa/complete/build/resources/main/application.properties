#run db in memory
spring.datasource.url=jdbc:h2:mem:test;LOCK_TIMEOUT=100;
#spring.datasource.url=jdbc:h2:file:/data/demo;LOCK_TIMEOUT=100;
spring.datasource.driverClassName=org.h2.Driver

#enable sql logs
spring.jpa.show-sql=true

spring.jpa.database-platform=org.eclipse.persistence.platform.database.H2Platform
spring.h2.console.enabled=true

#we need to use this flag to create tables & fill-in with data when using EL
spring.sql.init.mode=always

